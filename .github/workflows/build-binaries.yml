name: Build Portable Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            artifact: signaler-portable-linux-x64.tar.gz
          - os: macos-latest
            platform: macos-x64
            artifact: signaler-portable-macos-x64.tar.gz
          - os: macos-latest
            platform: macos-arm64
            artifact: signaler-portable-macos-arm64.tar.gz
          - os: windows-latest
            platform: windows-x64
            artifact: signaler-portable-windows-x64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Create portable package
        shell: bash
        run: bash scripts/build-portable-package.sh

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: tar -czf ${{ matrix.artifact }} portable-package/

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path portable-package -DestinationPath ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create checksums
        run: |
          cd binaries
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/**/*
          generate_release_notes: true
          body: |
            ## Quick Install

            ### Windows
            ```powershell
            # Download and extract
            iwr https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-portable-windows-x64.zip -OutFile signaler.zip
            Expand-Archive signaler.zip -DestinationPath signaler-portable
            cd signaler-portable\portable-package
            
            # Run
            .\signaler.cmd wizard
            ```

            ### macOS (Intel)
            ```bash
            # Download and extract
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-portable-macos-x64.tar.gz -o signaler.tar.gz
            tar -xzf signaler.tar.gz
            cd portable-package
            chmod +x signaler
            
            # Run
            ./signaler wizard
            ```

            ### macOS (Apple Silicon)
            ```bash
            # Download and extract
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-portable-macos-arm64.tar.gz -o signaler.tar.gz
            tar -xzf signaler.tar.gz
            cd portable-package
            chmod +x signaler
            
            # Run
            ./signaler wizard
            ```

            ### Linux
            ```bash
            # Download and extract
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-portable-linux-x64.tar.gz -o signaler.tar.gz
            tar -xzf signaler.tar.gz
            cd portable-package
            chmod +x signaler
            
            # Run
            ./signaler wizard
            ```

            ## Requirements

            **Node.js 18+** must be installed on your system.
            - Download from: https://nodejs.org/

            ## Features

            These are **portable packages** that include everything except Node.js:
            - ✅ All compiled code
            - ✅ All dependencies
            - ✅ Wrapper scripts
            - ⚠️ Requires Node.js 18+ on target machine

            ## Usage

            ```bash
            ./signaler wizard
            ./signaler audit
            ./signaler shell
            ```
