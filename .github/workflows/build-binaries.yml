name: Build Standalone Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            target: node18-linux-x64
            artifact: signaler-linux-x64
          - os: macos-latest
            platform: macos-x64
            target: node18-macos-x64
            artifact: signaler-macos-x64
          - os: macos-latest
            platform: macos-arm64
            target: node18-macos-arm64
            artifact: signaler-macos-arm64
          - os: windows-latest
            platform: windows-x64
            target: node18-win-x64
            artifact: signaler-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Install pkg
        run: pnpm add -g pkg

      - name: Build standalone executable
        run: pkg dist/bin.js --targets ${{ matrix.target }} --output ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create checksums
        run: |
          cd binaries
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/**/*
          generate_release_notes: true
          body: |
            ## Quick Install

            ### Windows
            ```powershell
            iwr https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-windows-x64.exe -OutFile signaler.exe
            .\signaler.exe --help
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-macos-x64 -o signaler
            chmod +x signaler
            ./signaler --help
            ```

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-macos-arm64 -o signaler
            chmod +x signaler
            ./signaler --help
            ```

            ### Linux
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-linux-x64 -o signaler
            chmod +x signaler
            ./signaler --help
            ```

            ## Features

            These are **standalone executables** that include everything needed to run:
            - ✅ No Node.js required
            - ✅ No npm required
            - ✅ No dependencies
            - ✅ Just download and run

            ## Usage

            ```bash
            ./signaler wizard
            ./signaler audit
            ./signaler shell
            ```
