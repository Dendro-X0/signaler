name: Build Standalone Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            target: bun-linux-x64
            artifact: signaler-linux-x64
          - os: macos-latest
            platform: macos-x64
            target: bun-darwin-x64
            artifact: signaler-macos-x64
          - os: macos-latest
            platform: macos-arm64
            target: bun-darwin-arm64
            artifact: signaler-macos-arm64
          - os: windows-latest
            platform: windows-x64
            target: bun-windows-x64
            artifact: signaler-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: Build standalone executable
        run: bun build ./dist/bin.js --compile --target=${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create checksums
        run: |
          cd binaries
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/**/*
          generate_release_notes: true
          body: |
            ## Quick Install

            ### Windows
            ```powershell
            iwr https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-windows-x64.exe -OutFile signaler.exe
            .\signaler.exe --help
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-macos-x64 -o signaler
            chmod +x signaler
            ./signaler --help
            ```

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-macos-arm64 -o signaler
            chmod +x signaler
            ./signaler --help
            ```

            ### Linux
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/signaler-linux-x64 -o signaler
            chmod +x signaler
            ./signaler --help
            ```

            ## Features

            These are **standalone executables** that include everything needed to run:
            - ✅ No Node.js required
            - ✅ No npm required
            - ✅ No dependencies
            - ✅ Just download and run

            ## Usage

            ```bash
            ./signaler wizard
            ./signaler audit
            ./signaler shell
            ```
