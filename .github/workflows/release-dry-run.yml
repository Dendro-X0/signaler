name: Release (Dry Run)

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  release_dry_run:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Pack
        run: |
          mkdir -p release
          pnpm pack --pack-destination release

      - name: Portable zip
        shell: bash
        run: |
          bash -eo pipefail ./scripts/portable-zip.sh

      - name: Create standalone installers
        shell: bash
        run: |
          bash -eo pipefail ./scripts/create-installers.sh

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release
          shopt -s nullglob
          files=( *.tgz *.zip *.sh *.ps1 )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No release artifacts found." >&2
            exit 1
          fi
          sha256sum "${files[@]}" > SHA256SUMS.txt

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            release/*.tgz
            release/*.zip
            release/*.sh
            release/*.ps1
            release/SHA256SUMS.txt
          if-no-files-found: error
