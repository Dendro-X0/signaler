name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        run: pnpm run build
        
      - name: Install pkg
        run: npm install -g pkg
        
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: pkg . --targets node18-win-x64 --compress GZip
        
      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pkg . --targets node18-linux-x64 --compress GZip
        
      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: pkg . --targets node18-macos-x64 --compress GZip
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signaler-${{ matrix.os }}
          path: release-assets/signaler*
          
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            signaler-*/signaler*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
