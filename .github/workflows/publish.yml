name: Publish v2.0 to JSR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: true
        default: '2.0.0'
  push:
    tags:
      - 'v2.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build package
        run: pnpm build

      - name: Verify documentation
        run: |
          echo "Verifying v2.0 documentation exists..."
          ls -la docs/
          test -f docs/FEATURES.md
          test -f docs/MIGRATION.md
          test -f docs/RELEASE-NOTES-v2.0.md
          echo "âœ… All v2.0 documentation verified"

      - name: Publish to JSR
        run: npx jsr publish --allow-slow-types

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Signaler v2.0 - Intelligence & Scale
          body: |
            # Signaler v2.0: Intelligence & Scale
            
            ðŸŽ‰ **Major Release**: Complete transformation with AI-powered insights and enterprise performance optimizations.
            
