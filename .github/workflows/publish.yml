name: Publish to JSR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.1.0)'
        required: true
        default: '2.1.0'
      force:
        description: 'Force publish even if version exists'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v2.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke tests
        run: pnpm test:smoke

      - name: Build package
        run: pnpm build

      - name: Verify documentation
        run: |
          echo "Verifying v2.1 documentation exists..."
          ls -la docs/
          test -f docs/FEATURES.md
          test -f docs/MIGRATION.md
          test -f docs/RELEASE-NOTES-v2.1.md
          echo "✅ All v2.1 documentation verified"

      - name: Check if version already exists
        id: version_check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Checking if @signaler/cli@$VERSION already exists on JSR..."
          
          # Try to get package info from JSR API
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://jsr.io/@signaler/cli/$VERSION" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "⚠️  Version $VERSION already exists on JSR"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Version $VERSION does not exist, proceeding with publish"
          fi

      - name: Publish to JSR
        if: steps.version_check.outputs.exists == 'false' || github.event.inputs.force == 'true'
        run: npx jsr publish --allow-slow-types

      - name: Skip publish (already exists)
        if: steps.version_check.outputs.exists == 'true' && github.event.inputs.force != 'true'
        run: |
          echo "✅ Version ${{ steps.version_check.outputs.version }} already published to JSR"
          echo "Skipping publish step to avoid conflicts"
          echo "Use workflow_dispatch with force=true to republish if needed"
