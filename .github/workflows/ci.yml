name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Ensure pnpm
      run: |
        corepack prepare pnpm@10 --activate
        pnpm --version

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: |
          ~/.pnpm-store
          ~/.local/share/pnpm/store
          ~/.local/share/pnpm/store/v3
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build project
      run: pnpm build
      
    - name: Run smoke tests
      run: pnpm test:smoke
      
    - name: Run full test suite
      run: pnpm test:full
      
    - name: Generate test coverage
      run: pnpm test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        
  quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Ensure pnpm
      run: |
        corepack prepare pnpm@10 --activate
        pnpm --version

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: |
          ~/.pnpm-store
          ~/.local/share/pnpm/store
          ~/.local/share/pnpm/store/v3
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build project
      run: pnpm build
      
    - name: Run property-based tests
      run: pnpm test:full --grep "Property"
      
    - name: Validate TypeScript declarations
      run: pnpm test:full typescript-declaration-completeness.test.ts
      
    - name: Check package metadata
      run: pnpm test:full package-metadata-completeness.test.ts
      
    - name: Validate API documentation
      run: pnpm test:full api-documentation-coverage.test.ts
      
  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Ensure pnpm
      run: |
        corepack prepare pnpm@10 --activate
        pnpm --version

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: |
          ~/.pnpm-store
          ~/.local/share/pnpm/store
          ~/.local/share/pnpm/store/v3
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build project
      run: pnpm build
      
    - name: Test package publication (dry run)
      run: pnpm pack